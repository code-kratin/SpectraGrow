<!doctype html>
<html>
    <head>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js'></script>
        
        <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
         #head{
            font-size: 3rem;
            text-align: center;
         }
        #text{
            text-align: center;
            margin-top: 50px;
        }
        </style>
        
    </head>
    <body>
        
        <h1 id="head">Moisture in Soil</h1>

        <h3 id="text"></h3>
        
        <script>
            
        var socket = io();

        socket.on('data', function(data) {
            
            console.log(data);
            if(parseInt(data)===00){
                document.getElementById('text').innerHTML='Moisture present'
            }
            else{
                document.getElementById('text').innerHTML='Moisture not present'
            }
            // document.getElementById('sample').style.opacity = data+"%"; 

        });
        
        </script>
        
    </body>
</html>
